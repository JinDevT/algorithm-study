<body>
  <h1>크리스마스 날, 은비는 친구들과 함께 파티를 하기로 했습니다. 그런데, 크리스마스 트리를 사는 것을 깜빡하고 말았습니다. 온 가게를 돌아다녀 봤지만 크리스마스 트리는 모두 품절이었습니다. 
      하는 수 없이 은비는 프로그래밍으로 트리를 만들기로 합니다.</h1>
  <code>
      입력
        5

      출력
          *
         ***
        *****
       *******
      *********
  </code>
  <script>
      const starFunction = num => {
        console.log(num);
        let result = "";
        for(let i = 1; i <= num; i++) {
          let star = "";
          console.log("가장 바깥 for문: ", star)
          for(let j = 1; j <= num - i; j++) {
            star += " ";
            console.log("1-1 for문: ", star);
          }
          for(let k =1; k <= 2*i-1; k++) {
            star +=  "*";
            console.log("1-2 for문: ", star);
          }
          result +=  star + "\n";
          console.log("result: ", "\n" +result)
        }
        console.log(result);
      }
      let number = prompt("입력");
      starFunction(number);
  </script>
  
</body>
