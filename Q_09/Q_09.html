<body>
  <h1>다음 소스 코드를 완성하여 날짜와 시간을 출력하시오.</h1>
  <code>
      데이터
      var year = '2019';
      var month = '04';
      var day = '26';
      var hour = '11';
      var minute = '34';
      var second = '27';
      
      var result = //빈칸을 채워주세요
      console.log(result);
      
      출력
      2019/04/26 11:34:27
  </code>
  <script>
      var year = '2019';
      var month = '04';
      var day = '26';
      var hour = '11';
      var minute = '34';
      var second = '27';

      var result = year.concat("/" + month + "/" + day + " " + hour + ":" + minute + ":" + second);
      console.log(result);
  </script>
