<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>알고리즘 문제 12</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <h1>다음 소스코드에서 클래스를 작성하여 게임 캐릭터의 능력치와 '파이어볼'이 출력되게 만드시오.
    주어진 소스 코드를 수정해선 안됩니다.</h1>
  <code>
    데이터
    <여기에 class를 작성하세요.>
    
    const x = new Wizard(545, 210, 10);
    console.log(x.health, x.mana, x.armor);
    x.attack();
    
    
    출력
    545 210 10
    파이어볼
  </code>
  <script>
    class Wizard {
      constructor(health, mana, armor) {
        this.health = health;
        this.mana = mana;
        this.armor = armor;
      }

      attack() {
        return console.log("파이어볼");
      }
    }
    
    const x = new Wizard(545, 210, 10);
    console.log(x.health, x.mana, x.armor);
    x.attack();
  </script>
  
</body>
</html>
