<body>
  <h1>다음 코드의 출력 값으로 알맞은 것은?</h1>
  <p>1) 10</p>
  <p>2) 12</p>
  <p>3) 14</p>
  <p>4) 16</p>
  <p>정답: 4</p>
  <script>
    var a = 10;
    var b = 2;
    for(var i = 1; i < 5; i+=2) {
      a += i;
    }
    console.log(a+b);
  </script>
