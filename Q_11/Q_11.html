<head>

  <title>알고리즘 문제 11</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <h1>1부터 100까지 모두 더하는 Code를 <pass> 부분에 완성하세요. for를 사용해야 합니다.</h1>
  <code>
      let s = 0;

      //pass

      console.log(s);
  </code>
  <script>
    let s = 0;
    for(let i = 0;  i <= 100; i++) {
      s += i;
    }
    console.log(s);
  </script>
  
</body>
